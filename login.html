<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - StormaX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: url('logo2.png') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl; /* اتجاه الصفحة من اليمين إلى اليسار */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .logo-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            text-align: center;
            line-height: 80px;
        }
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            vertical-align: middle;
        }
        h2 {
            margin-bottom: 25px;
            color: #0f4c75;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            border-color: #0f4c75;
            outline: none;
            box-shadow: 0 0 5px rgba(15, 76, 117, 0.5);
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #0f4c75;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #0c3b5d;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .links a {
            color: #3282b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #0f4c75;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-box">
            <img src="logo.png" alt="StormaX Logo">
        </div>
        <h2>تسجيل الدخول لـ StormaX Luncher</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login" id="login-button">تسجيل الدخول</button>
        </form>
        <div class="links">
            <a href="#">هل نسيت كلمة المرور؟</a>
            <a href="#">إنشاء حساب جديد</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // منع إرسال النموذج بالطريقة الافتراضية
            event.preventDefault();

            // يمكنك إضافة كود التحقق من البيانات هنا قبل التوجيه
            
            // توجيه المستخدم إلى الرابط الجديد
            window.location.href = 'https://marwanhamaidi.github.io/storma/storma.html#';
        });
    </script>

</body>
</html>
